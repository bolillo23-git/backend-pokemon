<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Equipo Pokémon</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <form id="formPokemon">
      <div class="card">
      <div class="card-body">
        <div class="card-title">
          <div class="row">
           <div class="col-12 col-md- text-center">
              <h2 class="mb-4 text-primary">Equipo Papu</h2>
           </div>
         </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
             <h4 class="mb-3">Agregar Pokémon</h4>
          </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-3">
              <div class="mb-3">
                <label for="entrenador" class="form-label">Nombre del Entrenador</label>
                <input type="text" id="entrenador" class="form-control" placeholder="Ej. Ash Ketchum" required>
                </div>
            </div>
            <div class="col-12 col-md-3">
              <label for="nombre" class="form-label">Pokémon</label>
              <select id="nombre" class="form-select" required>
                <option value="">Selecciona un Pokémon</option>
              </select>
            </div>

            <div class="col-12 col-md-3">
              <label for="tipo" class="form-label">Tipo</label>
              <input type="text" id="tipo" class="form-control" readonly />
            </div>

            <div class="col-12 col-md-3">
              <label for="nivel" class="form-label">Nivel</label>
              <input type="number" id="nivel" class="form-control" min="1" max="100" placeholder="Ej. 20" required />
            </div>

          </div>
       
          <div class="row mt-3">
            <div class="col-12 col-md-3 text-end">
              <button type="submit" class="btn btn-success w-100">Agregar al Equipo</button>
            </div>
          </div>
      </div>
    </div>
    </form>
  </div>
  
  <div class="container mt-3">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h4>Filtro</h4>
        </div>
        <div class="row mt-2">
           <div class="col-12 col-md-6">
            <input type="text" class="form-control mt-2" id="filtro" name="filtro" 
            placeholder="Nombre" required>
           </div>
        </div>

      </div>
    </div>
  </div>


    <!-- TABLA EQUIPO -->
    <div class="row mt-3">
      <div class="col text-center">
        <h4 class="mb-3">Equipo Pokemon</h4>
      </div>

      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped table-bordered text-center align-middle">
            <thead class="table-dark">
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Nivel</th>
                <th>Entrenador</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaPokemon"></tbody>
          </table>
        </div>
      </div>
    </div>

  

  <!--modal editat -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg"> 
      <div class="modal-content">

        <div class="modal-header bg-warning">
          <h5 class="modal-title">Editar Pokémon</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form id="formEditar">

            <input type="hidden" id="editarId">

            <div class="row g-3">
              <div class="col-md-6">
                <label for="editarNombre" class="form-label">Pokémon</label>
                <select id="editarNombre" class="form-select" required></select>
              </div>

              <div class="col-md-6">
                <label for="editarNivel" class="form-label">Nivel</label>
                <input type="number" id="editarNivel" class="form-control" min="1" max="100" required />
              </div>

              <div class="col-md-6">
                <label for="editarTipo" class="form-label">Tipo</label>
                <input type="text" id="editarTipo" class="form-control" readonly />
              </div>

              <div class="col-md-6">
                <input type="hidden" id="editarImagen" class="form-control" readonly />
              </div>
            </div>

          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-warning" id="guardarCambios">Guardar Cambios</button>
        </div>

      </div>
    </div>
  </div>

  <!--modal eliminar -->
  <div class="modal fade" id="modalEliminar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Eliminar Pokémon</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <p>¿Deseas eliminar a <strong id="nombreEliminar"></strong> de tu equipo?</p>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-danger" id="confirmarEliminar">Eliminar</button>
        </div>

      </div>
    </div>
  </div>
   <!-- modal error -->
<div class="modal fade" id="modalError" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Error</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p id="mensajeError"></p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
      </div>

    </div>
  </div>
</div>

  <script type="module" src="/src/main.js"></script>

</body>
</html>
